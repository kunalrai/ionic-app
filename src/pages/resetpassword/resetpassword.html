
<ion-content>
  <ion-header >
    <ion-navbar>
      <ion-buttons start>
        <ion-nav></ion-nav>
      </ion-buttons>

      <ion-toolbar>
        <ion-title text-wrap text-center>RESET PASSWORD</ion-title>
      </ion-toolbar>
      <ion-buttons end>
        <button ion-button icon-only>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


  <div class="clear"></div>
  <ion-list class="inputContainer">

    <form name="loginform" (submit)="ResetNow()">
      <ion-item no-lines>
        <ion-label stacked>Code</ion-label>
        <ion-input type="code" placeholder="eg. 34d3" [(ngModel)]="login.code" name="login" required></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked>
          Password
        </ion-label>
        <ion-input type="password" placeholder="************************" [(ngModel)]="login.new_password" name="password" required></ion-input>
      </ion-item>
    <ion-item no-lines>
      <ion-label stacked>
          Confirm Password
        </ion-label>
        <ion-input type="password" placeholder="************************" [(ngModel)]="login.cpassword" name="password" required></ion-input>
      </ion-item>
      <ion-item class="forgot" no-lines>
        <button ion-button clear color="primary" type="button" [navPush]="pages.signup">Don't have account ?</button>
      </ion-item>

      <ion-item no-lines>
        <button ion-button round class="pay_as_guest" type="submit" >Reset</button>
        <div class="alreadyUser">Remember Password? <button type="button" ion-button clear (click)="Goto('signin')">SIGN IN</button></div>
      </ion-item>
    </form>

  </ion-list>




</ion-content>

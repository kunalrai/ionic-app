
<ion-content>
  
  <custom-header [header]="header_data"></custom-header>
  
  <ion-list no-lines>
    <ion-item *ngFor="let p of properties.property" (click)="openProperty(p)">
      <div class="left" item-start>
        <div class="image" [ngStyle]="{'background-image': 'url('+service.Link(p.image_path)+')'}"></div>
        <div class="title" >{{p.title}}</div>
      </div>
      <h2><b>{{p.property_name}}</b></h2>
      <p class="subtitle">{{p.property_address}}</p>
      <div class="amount">
        <span><span class="dk" float-left>د.ك</span> {{p.property_price}}</span> <span class="per-month">/ month</span>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
